<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riddle App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="riddle-screen" class="container">
        <header>
            <h1>Riddle Time</h1>
        </header>
        <div id="riddle-box">
            <p id="riddle-question">Click "Get Riddle" to start!</p>
            <div id="home-screen" class="hidden">
                <button id="get-riddle-btn">Get Riddle</button>
            </div>
            <button id="show-answer-btn" class="hidden">Show Answer</button>
            <p id="riddle-answer" class="hidden"></p>
        </div>

        <div id="feedback-correct-page" class="hidden">
            <h3>Feedback</h3>
            <fieldset>
                <legend>Did you get it right?</legend>
                <label><input type="radio" name="feedback-correct" value="1" checked> Yes</label>
                <label><input type="radio" name="feedback-correct" value="0"> No</label>
            </fieldset>
            <button id="next-feedback-btn">Next</button>
        </div>

        <div id="feedback-ratings-page" class="hidden">
            <fieldset>
                <legend>How challenging was it? (1-5)</legend>
                <input type="range" id="feedback-challenge" min="1" max="5" step="1" value="3" oninput="this.nextElementSibling.textContent = this.value">
                <span>3</span>
            </fieldset>

            <fieldset>
                <legend>Did you enjoy it? (1-5)</legend>
                <input type="range" id="feedback-enjoyment" min="1" max="5" step="1" value="3" oninput="this.nextElementSibling.textContent = this.value">
                <span>3</span>
            </fieldset>

            <button id="next-riddle-btn">Next Riddle</button>
        </div>

        <button id="home-btn" class="btn hidden">Home</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
